<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#222222">
        <a-box color="red" position="0 2 -5" rotation="0 45 45" width="2" height="1" depth="1"></a-box>
        <!-- Adding cylinders to mimic Lego studs -->
        <a-cylinder position="-0.5 2.5 -4.5" radius="0.25" height="0.2" color="red"></a-cylinder>
        <a-cylinder position="0.5 2.5 -4.5" radius="0.25" height="0.2" color="red"></a-cylinder>
        <a-cylinder position="-0.5 2.5 -5.5" radius="0.25" height="0.2" color="red"></a-cylinder>
        <a-cylinder position="0.5 2.5 -5.5" radius="0.25" height="0.2" color="red"></a-cylinder>
    </a-scene>
</body>

</html>
